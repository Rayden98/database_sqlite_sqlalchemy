<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Library</title>
  </head>
  <body>
    <h1>My Library</h1>
      {% if all_books == []: %}
         <p>Library is empty.</p>
      {% endif %}
      {% for each in all_books: %}
    <ul>
      <li><a href="{{ url_for('delete', name=each.name)}}">Delete</a> {{ each["name"]}} - {{ each["author"] }} - {{ each["rating"] }}/10 <a href="{{ url_for('edit', name=each.name)}}">Edit Rating</a> </li>
    </ul>
    {% endfor %}
    <a href="{{ url_for('add') }}">Add New Book</a>
  </body>
</html>
